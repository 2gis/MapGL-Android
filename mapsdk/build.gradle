buildscript {
    ext.kotlin_version = '1.3.72'
    ext {
        springAutoRestDocsVersion = "2.0.2"
        dokkaVersion = "0.9.16"
    }
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokkaVersion"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: "org.jetbrains.dokka"
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dokka {
        outputFormat = "auto-restdocs-json"
        dokkaFatJar = "capital.scalable:spring-auto-restdocs-dokka-json:$springAutoRestDocsVersion"

        // Do not create index pages for empty packages
        skipEmptyPackages = true

        //Do not output deprecated members. Applies globally, can be overridden by packageOptions
        skipDeprecated = true

        includeNonPublic = false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'mapgl'

    publishedGroupId = 'ru.dublgis.dgismobile.mapsdk'
    libraryName = 'MapSDK'
    artifact = 'mapsdk'

    libraryDescription = '2GIS Maps SDK for Android'

    siteUrl = 'https://docs.2gis.com/en/android/webgl/maps/overview'
    gitUrl = 'https://github.com/2gis/MapGL-Android.git'

    libraryVersion = '1.3.0'

    developerId = '2gis'
    developerName = '2gis'
    developerEmail = 'mapgl@2gis.ru'

    licenseName = 'BSD 2-Clause'
    licenseUrl = 'https://opensource.org/licenses/BSD-2-Clause'
    allLicenses = ["BSD 2-Clause"]
}


group = publishedGroupId
version = libraryVersion


task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    archiveClassifier.set('sources')
}

artifacts {
    archives sourcesJar
}

def pomConfig = {
    name = bintrayName
    description = libraryDescription
    url = siteUrl

    licenses {
        license {
            name = licenseName
            url = licenseUrl
        }
    }
    developers {
        developer {
            id = developerId
            name = developerName
            email = developerEmail
        }
    }
    scm {
        connection = gitUrl
        developerConnection = gitUrl
        url = siteUrl
    }
}

def publicationConfig = { versionName ->
    from components.release

    groupId publishedGroupId
    artifactId artifact
    version versionName

    pom pomConfig

    artifact sourcesJar
}

afterEvaluate {
    publishing {
        publications {
            create('aar', MavenPublication, publicationConfig.curry("$libraryVersion"))
            create('aarSnapshot', MavenPublication, publicationConfig.curry("$libraryVersion-SNAPSHOT"))
        }
    }

    artifactoryPublish {
        publications(publishing.publications.aarSnapshot)
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    configurations = ['archives']

    pkg {
        userOrg = '2gis'
        repo = bintrayRepo
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = allLicenses
        dryRun = false
        publish = true
        override = true
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
        }
    }
}
